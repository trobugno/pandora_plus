<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pandora+ Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="RPG-oriented property extensions for BitBrain's Pandora">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <!-- Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  
  <!-- Custom CSS -->
  <style>
    :root {
      --theme-color: #5865F2;
      --theme-color-dark: #4752C4;
      --sidebar-width: 280px;
    }
    
    /* Custom styling */
    .sidebar {
      background-color: #f8f9fa;
    }
    
    .sidebar-toggle {
      background-color: transparent;
    }
    
    /* Code blocks */
    pre[data-lang] {
      border-radius: 8px;
    }
    
    /* Badges */
    .badge {
      display: inline-block;
      padding: 0.25em 0.6em;
      font-size: 75%;
      font-weight: 700;
      line-height: 1;
      text-align: center;
      white-space: nowrap;
      vertical-align: baseline;
      border-radius: 0.375rem;
      margin: 0 0.2em;
    }
    
    .badge-success { background-color: #28a745; color: white; }
    .badge-warning { background-color: #ffc107; color: black; }
    .badge-info { background-color: #17a2b8; color: white; }
    
    /* Version selector */
    .version-selector {
      padding: 10px 15px;
      margin: 10px 0;
      background: #e7f3ff;
      border-left: 4px solid var(--theme-color);
      border-radius: 4px;
    }
    
    /* Callouts */
    .callout {
      padding: 1rem;
      margin: 1.5rem 0;
      border-left: 4px solid;
      border-radius: 4px;
    }
    
    .callout-info {
      background-color: #e7f3ff;
      border-color: #2196F3;
    }
    
    .callout-warning {
      background-color: #fff3cd;
      border-color: #ffc107;
    }
    
    .callout-danger {
      background-color: #f8d7da;
      border-color: #dc3545;
    }
    
    .callout-success {
      background-color: #d4edda;
      border-color: #28a745;
    }

    .markdown-section h1.no-anchor,
    .markdown-section h2.no-anchor,
    .markdown-section h3.no-anchor {
      cursor: text;
    }
    
    .markdown-section h1:hover .anchor,
    .markdown-section h2:hover .anchor,
    .markdown-section h3:hover .anchor {
      display: none;
    }
    
    .markdown-section h1 a,
    .markdown-section h2 a,
    .markdown-section h3 a {
      pointer-events: none;
      cursor: text;
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>

<body>
  <div id="app">Loading...</div>
  
  <script>
    window.$docsify = {
      // Basic config
      name: 'Pandora+',
      repo: 'trobugno/pandora_plus',
      loadSidebar: true,
      loadNavbar: true,
      coverpage: true,
      onlyCover: false,
      
      // Logo
      logo: '/assets/small_logo.png',
      
      // Navigation
      auto2top: true,
      maxLevel: 4,
      subMaxLevel: 0,
      
      // Homepage
      homepage: 'README.md',
      
      // Sidebar
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      
      // Search plugin
      search: {
        maxAge: 86400000, // 1 day
        paths: 'auto',
        placeholder: 'Search documentation...',
        noData: 'No results found.',
        depth: 6,
        hideOtherSidebarContent: false
      },
      
      // Pagination
      pagination: {
        previousText: '‚Üê Previous',
        nextText: 'Next ‚Üí',
        crossChapter: true,
        crossChapterText: true
      },
      
      // Copy code plugin
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied!'
      },
      
      // Tabs plugin
      tabs: {
        persist: true,
        sync: true,
        theme: 'classic',
        tabComments: true,
        tabHeadings: true
      },
      
      // External link config
      externalLinkTarget: '_blank',
      
      // Corner link
      cornerExternalLinkTarget: '_blank',
      
      // Edit on GitHub
      plugins: [
        // Custom footer
        function(hook, vm) {
          hook.beforeEach(function(html) {
            // Add version badge to top of each page
            return `<div class="version-selector">
              <strong>üì¶ Version:</strong> 
              <span class="badge badge-success">v0.3.0-alpha</span>
              <a href="https://github.com/trobugno/pandora_plus/releases" target="_blank">View all versions</a>
            </div>\n\n` + html;
          });
          
          hook.afterEach(function(html) {
            // Add footer
            var footer = [
              '<hr/>',
              '<footer style="text-align: center; padding: 20px 0;">',
              '<p>Made with ‚ù§Ô∏è by <a href="https://github.com/trobugno" target="_blank">Trobugno</a></p>',
              '<p>',
              '<a href="https://github.com/trobugno/pandora_plus" target="_blank">GitHub</a> | ',
              '<a href="https://ko-fi.com/trobugno" target="_blank">Support on Ko-fi</a> | ',
              '<a href="https://github.com/trobugno/pandora_plus/blob/main/LICENSE" target="_blank">MIT License</a>',
              '</p>',
              '<p><small>Last updated: {docsify-updated-time}</small></p>',
              '</footer>'
            ].join('');
            
            return html + footer;
          });
        }
      ],
      
      // Markdown configuration
      markdown: {
        smartypants: true,
        renderer: {
          // Custom code block rendering for GDScript
          code: function(code, lang) {
            if (lang === 'gdscript') {
              lang = 'python'; // Use Python highlighting for GDScript
            }
            return this.origin.code.apply(this, arguments);
          },
          heading: function(text, level) {
            return '<h' + level + ' class="no-anchor">' + text + '</h' + level + '>';
          }
        }
      }
    }
  </script>
  
  <!-- Docsify core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  
  <!-- Syntax highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
  
  <!-- Update time plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/docsify-updated.min.js"></script>
</body>
</html>
